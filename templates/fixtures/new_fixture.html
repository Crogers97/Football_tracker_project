{% extends "base.html" %}
{% block content %}
<form action="/teams/new_fixture" method="post">
    <div>
        <label for= "home_team_id">Home Team Name</label>
        <input type="text" id="home_team_id" name="home_team_id" placeholder="home_team_id">
    </div>
    <div>
        <label for= "away_team_id">Away Team Name</label>
        <input type="text" id="away_team_id" name="away_team_id" placeholder="away_team_id">
    </div>

    <div>
        <label for="score">Score</label>
        <input type="text" id="score" name="score" placeholder="score">
    </div>

    <div>
        <label for= "result">Result</label>
        <input type= "text" id="result" name="result" placeholder="result">
    </div>


    <button type="submit">Add Fixture</button>

</form>


{% endblock %}
