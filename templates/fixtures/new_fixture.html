{% extends "base.html" %}
{% block content %}
<form action="/teams/new_fixture" method="post">
    <div>
        <label for="home_team_id">Home Team:</label>
        <select id="home_team_id" name="home_team_id">
            {% for team in all_teams %}
                <option value="{{ team.id }}">{{team.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div>
        <label for="away_team_id">Away Team:</label>
        <select id="away_team_id" name="away_team_id">
            {% for team in all_teams %}
                <option value="{{ team.id }}">{{team.name}}</option>
            {% endfor %}
        </select>
    </div>

    <div>
        <label for="score">Score</label>
        <input type="text" id="score" name="score" placeholder="score">
    </div>

    <div>
        <label for= "result">Result</label>
        <input type= "text" id="result" name="result" placeholder="result">
    </div>


    <button type="submit">Add Fixture</button>

</form>


{% endblock %}
