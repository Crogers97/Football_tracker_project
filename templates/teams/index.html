{% extends "base.html" %}
{% block content %}

    

<div class="img_right">
    <img src="static/images/holidays.jpg" width="400">
</div>

{% for team in all_teams %}
<div class="teams">
    <div class="name">
        <a href= "/teams/{{team.id}}">{{team.name}}</a>
        {{team.points}}
    </div>
</div>

        <div class="buttons">
            <form class="delete-form" action="/teams/{{team.id}}/delete" method="POST">
            <button class="delete">X</button>
            </div>
        </form>
            
        

    

{% endfor %}
<div class="img_centre"> 
    <img src="static/images/logo.jpeg" width="300" >
    </div>


{% endblock %}
