{% extends "base.html" %}
{% block content %}

{% for team in all_teams %}
<div class="teams">
    <div class="name">
        <a href= "/teams/{{team.id}}">{{team.name}}</a>
        {{team.points}}
    </div>
</div>

        <div class="buttons">
            <form class="delete-form" action="/teams/{{team.id}}/delete" method="POST">
            <button class="delete"></button>
            </div>
        </form>
            

    

{% endfor %}
{% endblock %}
